<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reguladora-Cloro</title>
   
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Dosador de Cloro</h1>
        <img src="images/logo.png" alt="Logotipo do Programa Água Doce">
    </header>
    <main>

        <div class="comments">

            <table>
                <tr>
                    <th colspan="2" class="title">Ácido dicloroisocianúrico</th>
                </tr>
                <tr>
                    <th>Densidade</th>
                    <td>0.74 g/mL</td>
                </tr>
                <tr>
                    <th>Pureza</th>
                    <td>60% de cloro ativo</td>
                </tr>
                <tr>
                    <th>Quantidade</th>
                    <td>50 mL</td>
                </tr>
                <tr>
                    <th>Bomba</th>
                    <td>Vazão máxima de 6 L/h</td>
                </tr>
            </table>
            <table>
                <tr>
                    <th colspan="2" class="title">Bomba de vazão máxima de 6 L/h</th>
                </tr>
            </table>
        </div>

        <div class="inputs">                      
            <h2>Dados de entrada</h2>
            <div class="input-wrapper first">
                <label for="volume-tambor" id="left" >Tambor</label>
                <input type="number" id="volume-tambor" min="0" value="50">
                <label for="volume-tambor" id="right">L</label>   
            </div>   
            
            <div class="input-wrapper second">
                <label for="vazao-permeado" id="left">Permeado</label>
                <input type="number" id="vazao-permeado" min="0" value="7">
                <label for="vazao-permeado" id="right">LPM</label>    
            </div>
        </div>

        <div class="output">
            <h2>Resultado</h2>
            <p>Regule o fluxo para <strong id="output">...%</strong></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
